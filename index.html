<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bem-vindo ao Hello Codex</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #f8fafc, #e2e8f0 35%, #cbd5f5);
        color: #0f172a;
      }
      main {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 1.5rem;
        padding: clamp(1.5rem, 2vw + 1rem, 3rem);
        box-shadow: 0 1.25rem 3rem -2rem rgba(15, 23, 42, 0.4);
        text-align: center;
        max-width: min(90vw, 30rem);
      }
      h1 {
        margin-top: 0;
        font-size: clamp(2rem, 2vw + 1.5rem, 2.75rem);
      }
      p {
        font-size: clamp(1rem, 1vw + 0.9rem, 1.25rem);
        line-height: 1.6;
      }
      a {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1.5rem;
        padding: 0.9rem 1.5rem;
        background: linear-gradient(135deg, #1d4ed8, #3b82f6);
        border-radius: 999px;
        color: white;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
        box-shadow: 0 0.75rem 1.5rem -1rem rgba(37, 99, 235, 0.8);
      }
      a:hover,
      a:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 1rem 1.75rem -1rem rgba(37, 99, 235, 0.9);
      }
      a span {
        font-size: 1.05rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Publicação no GitHub Pages</h1>
      <p>
        Esta página raiz serve como ponto de partida para acessar o exemplo
        "Meu Primeiro App com Codex".
      </p>
      <a href="./hello-codex.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M5 12h14" />
          <path d="m12 5 7 7-7 7" />
        </svg>
        <span>Abrir hello-codex.html</span>
      </a>
    </main>
  </body>
</html>
