<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro App com Codex</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: #f9fafb;
    }

    main {
      background-color: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.35);
      padding: clamp(1.5rem, 5vw, 3rem);
      max-width: 420px;
      width: min(90vw, 420px);
      text-align: center;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.4rem);
      margin-bottom: 1rem;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.15rem);
      margin-bottom: 2rem;
    }

    button {
      background: #f97316;
      border: none;
      border-radius: 9999px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.85rem 1.8rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 18px rgba(15, 23, 42, 0.25);
      background: #ea580c;
    }

    button:focus-visible {
      outline: 3px solid rgba(249, 115, 22, 0.7);
      outline-offset: 4px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Meu Primeiro App com Codex</h1>
    <p>Este é um pequeno experimento em HTML responsivo criado com a ajuda do Codex.</p>
    <button type="button" onclick="alert('Olá!')">Dizer Olá</button>
  </main>
</body>
</html>
